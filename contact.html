<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Portfolio</title>
  <link href="contactstyle.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="header">
    <span id="logo">
      <img src="https://i.pinimg.com/736x/6b/b9/10/6bb910e00138342b49c6870eb39b224d.jpg"><br>
      Danielle<br>
      <text style="font-size:12px;">Artist • Programmer • Streamer • V-Model maker</text>
    </span>
    <span class="linkbar">
      <a href="/" target="_blank">Home</a>
      <a href="/" target="_blank">Social</a>
      <a href="/" target="_blank">Portfolios</a>
      <a href="/" target="_blank">Store</a>
    </span>
  </div>

  <div class="contentbox">
    <h1>Contact Me</h1>
        <div class="content">
        <form action="#" method="post">
            <fieldset>
                <legend>Send an Email</legend>
                
                <label for="name">Your Name/Company:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="phone">Your Phone Number:</label>
                <input type="tel" id="phone" name="phone">
        
                <label for="subject">Subject:</label>
                <textarea id="subject" name="subject" rows="4" required></textarea>
        
                <label>
                    <input type="checkbox" name="subscribe" value="yes"> Email me about updates
                </label>
        
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
        
                <button type="submit">Send Message</button>
            </fieldset>
        </form>
        </div>
      
  </div>
  
</body>

</html>
